<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 960 540" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Stylized transformer blocks">
  <defs>
    <linearGradient id="bg" x1="0" x2="1">
      <stop offset="0" stop-color="#eef2ff"/>
      <stop offset="1" stop-color="#f8fafc"/>
    </linearGradient>
    <linearGradient id="line" x1="0" x2="1">
      <stop offset="0" stop-color="#60a5fa"/>
      <stop offset="1" stop-color="#2563eb"/>
    </linearGradient>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-opacity=".15"/>
    </filter>
  </defs>
  <rect width="960" height="540" fill="url(#bg)"/>
  <!-- Blocks -->
  <g filter="url(#s)">
    <rect x="120" y="90" width="200" height="80" rx="12" fill="#ffffff" stroke="#e5e7eb"/>
    <rect x="120" y="210" width="200" height="80" rx="12" fill="#ffffff" stroke="#e5e7eb"/>
    <rect x="120" y="330" width="200" height="80" rx="12" fill="#ffffff" stroke="#e5e7eb"/>

    <rect x="380" y="150" width="200" height="80" rx="12" fill="#ffffff" stroke="#e5e7eb"/>
    <rect x="380" y="270" width="200" height="80" rx="12" fill="#ffffff" stroke="#e5e7eb"/>

    <rect x="640" y="210" width="200" height="80" rx="12" fill="#ffffff" stroke="#e5e7eb"/>
  </g>

  <!-- Attention lines -->
  <g stroke="url(#line)" stroke-width="4" opacity=".9">
    <path d="M320 130 C360 130, 360 190, 380 190"/>
    <path d="M320 250 C360 250, 360 230, 380 230"/>
    <path d="M320 370 C360 370, 360 270, 380 270"/>
    <path d="M580 190 C620 190, 620 250, 640 250"/>
    <path d="M580 310 C620 310, 620 250, 640 250"/>
  </g>

  <!-- Labels -->
  <g fill="#374151" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="16">
    <text x="140" y="140">Token Embeddings</text>
    <text x="140" y="260">Multi‑Head Attention</text>
    <text x="140" y="380">Feed‑Forward</text>
    <text x="400" y="200">Residual + Norm</text>
    <text x="400" y="320">Residual + Norm</text>
    <text x="660" y="260">Logits</text>
  </g>
</svg>
