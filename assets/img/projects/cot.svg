<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 960 540" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Chain of thought illustration">
  <defs>
    <linearGradient id="bg" x1="0" x2="1">
      <stop offset="0" stop-color="#f5f7ff"/>
      <stop offset="1" stop-color="#ffffff"/>
    </linearGradient>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-opacity=".15"/>
    </filter>
  </defs>
  <rect width="960" height="540" fill="url(#bg)"/>

  <!-- Chat bubbles -->
  <g filter="url(#s)">
    <rect x="140" y="140" rx="14" ry="14" width="300" height="120" fill="#ffffff" stroke="#e5e7eb"/>
    <polygon points="220,260 240,240 240,260" fill="#ffffff" stroke="#e5e7eb"/>
    <rect x="520" y="280" rx="14" ry="14" width="300" height="120" fill="#ffffff" stroke="#e5e7eb"/>
    <polygon points="780,280 760,260 760,280" fill="#ffffff" stroke="#e5e7eb"/>
  </g>

  <!-- Dotted reasoning path -->
  <g stroke="#2563eb" stroke-width="4" stroke-dasharray="4 10" fill="none">
    <path d="M440 200 C560 180, 620 260, 520 340"/>
  </g>

  <!-- Text labels -->
  <g fill="#374151" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="16">
    <text x="160" y="200">Question</text>
    <text x="540" y="340">Reasoned answer (Chain‑of‑Thought)</text>
  </g>
</svg>
